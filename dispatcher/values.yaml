# Default values for dispatcher.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

engineURL: 'http://engine.default.svc.cluster.local:3000'
dispatcherEnvironmentName: 'cluster-name'

lurcherMetrics: true # also requires `prometheus-pushgateway` to be true

prometheus-pushgateway:
  enabled: true
  serviceMonitor:
    enabled: true

createCRDs: true

image:
  repository: scbexperimental/dispatcher
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

metrics:
  # creates a service and container port in the deployment to expose the dispatcher prometheus endpoint.
  enabled: false
  serviceMonitor:
    # if true, creates a Prometheus Operator ServiceMonitor (also requires metrics.enabled to be true)
    enabled: true
    namespace: default
    interval: 30s
    scrapeTimeout: 1s

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
