apiVersion: v1
kind: Service
metadata:
  name: {{ include "persistence-elastic.fullname" . }}
  labels:
    {{- include "persistence-elastic.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    {{- include "persistence-elastic.selectorLabels" . | nindent 4 }}