# permissions to do edit persistenceproviders.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: persistenceprovider-editor-role
rules:
- apiGroups:
  - scans.experimental.securecodebox.io
  resources:
  - persistenceproviders
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - scans.experimental.securecodebox.io
  resources:
  - persistenceproviders/status
  verbs:
  - get
  - patch
  - update
